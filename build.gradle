// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.novoda:bintray-release:0.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

ext {
    packageBase = 'at.aau.itec.android'
    playerModuleBase = packageBase + '.mediaplayer'
    isLibrary = true
    libraryVersionCode = 4
    libraryVersionName = '1.4.0'
    librarySnaphotEnabled = true

    libraryVersionString = {
        return libraryVersionName + (librarySnaphotEnabled ? '-SNAPSHOT' : '')
    }
}
